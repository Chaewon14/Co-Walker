<body>
    <h1 style="text-align: center;">커뮤니티</h1>

            <option selected>내 지역</option>
            <option>다른 지역</option>
        </select>
    <!-- * 카카오맵 - 지도퍼가기 -->
<!-- 1. 지도 노드 -->
<div id="daumRoughmapContainer1630728704109" class="root_daum_roughmap root_daum_roughmap_landing"></div>

<!--
	2. 설치 스크립트
	* 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
-->

<!-- 3. 실행 스크립트 -->
<script charset="UTF-8">
	new daum.roughmap.Lander({
		"timestamp" : "1630728704109",
		"key" : "279zb",
		"mapWidth" : "800",
		"mapHeight" : "500"
	}).render();
</script>
</script>

</body>
